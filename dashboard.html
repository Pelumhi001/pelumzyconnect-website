<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pelumzy Connect - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>
    <p id="user-email">Loading...</p> <!-- Display user email here -->

    <button id="logoutButton">Log Out</button>
    <p class="signup-link"><a href="pelumzyconnect.html">Click here to re-login</a></p>

  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA2oSW4ZbuQgTi-JgGVsHB0tMPuqKciCB0",
      authDomain: "pelumzyconnecet.firebaseapp.com",
      projectId: "pelumzyconnecet",
      storageBucket: "pelumzyconnecet.firebasestorage.app",
      messagingSenderId: "253701171126",
      appId: "1:253701171126:web:958e36fee219b841b0c317",
      measurementId: "G-SK2W03R0XH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is logged in
        document.getElementById("user-email").innerText = `Hello, ${user.email}`;
      } else {
        // No user is logged in, redirect to login page
        window.location.href = "login.html"; // Redirect to login page if not authenticated
      }
    });

    // Handle Log Out
    document.getElementById("logoutButton").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("You have successfully logged out.");
        window.location.href = "login.html"; // Redirect to login page after logout
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
